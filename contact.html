<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contact.css">
    <link  rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
</head>
<body>
    <div class="contact-section">
        <div class="contact-info">
            <div><i class="fas fa-map-marker-alt"></i>Lucknow, India</div>
            <div><i class="fas fa-envelope"></i>hygienosanitize123@gmail.com</div>
            <div><i class="fas fa-phone"></i>+91 9455217700</div>
            <div><i class="fas fa-clock"></i>Mon to Fri 8:00 AM to 8:00 PM</div>
        </div>
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form action="" class="contact" method="post">
                <input type="text" name="name" class="text-box" placeholder="Your Name" required>
                <input type="email" name="email" class="text-box" placeholder="Your Email" required>
                <textarea name="message" id="" rows="5" placeholder="Your Message" required></textarea>
                <input type="submit" name="submit" class="send-btn" value="send">
            </form>
        </div>
    </div>
</body>
</html>
